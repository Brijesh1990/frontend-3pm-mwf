<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div style="width: 30%; height: auto; margin: auto; margin-top: 5%">
      <h1>Registrations Form</h1>
      <hr />
      <form method="post">
        <fieldset>
          <legend align="center">Send all required details *</legend>
          <input
            type="text"
            placeholder="Name *"
            style="width: 300px; height: 30px"
            required
          />
          <br /><br />

          <input
            type="text"
            placeholder="Email *"
            style="width: 300px; height: 30px"
          />
          <br /><br />
          <input
            type="password"
            placeholder="Password *"
            style="width: 300px; height: 30px"
          />
          <br /><br />

          <input
            type="text"
            placeholder="Phone *"
            style="width: 300px; height: 30px"
          />
          <br /><br />

          Male :<input
            type="radio"
            name="gender"
            value="male"
            placeholder="Phone *"
            style="width: auto; height: auto"
            checked
          />

          Female :<input
            type="radio"
            name="gender"
            value="female"
            placeholder="Phone *"
            style="width: auto; height: auto"
          />
          <br /><br />

          Reading :<input
            type="checkbox"
            name="hobby"
            value="reading"
            placeholder="Phone *"
            style="width: auto; height: auto"
          />

          chat gpt :<input
            type="checkbox"
            name="hobby"
            value="chat gpt"
            placeholder="Phone *"
            style="width: auto; height: auto"
          />
          <br /><br />

          <input
            type="text"
            placeholder="Subject *"
            style="width: 300px; height: 30px"
          />
          <br /><br />
          <select placeholder="State *" style="width: 300px; height: 30px">
            <option value="">-select state-</option>
            <option value="1">Gujrat</option>
            <option value="1">Mahrastra</option>
            <option value="1">Uttar pradesh</option>
            <option value="1">Madhya pradesh</option>
            <option value="1">Bihar</option>
          </select>
          <br /><br />

          <select placeholder="State *" style="width: 300px; height: 30px">
            <option value="">-select city-</option>
            <option value="1">Rajkot</option>
            <option value="1">Junagad</option>
            <option value="1">Porbandar</option>
            <option value="1">Agra</option>
            <option value="1">Mathura</option>
            <option value="1">Varansi</option>
            <option value="1">Praygraj</option>
            <option value="1">Mirzapur</option>
          </select>
          <br /><br />
          <textarea
            type="text"
            placeholder="Address *"
            style="width: 300px; height: 100px"
          ></textarea>
          <br /><br />
          <input type="file" placeholder="photo" />
          <br /><br />
          <input type="submit" value="Send" />

          <input type="reset" value="Reset" />
          <br /><br />
          <b>Already have an account ? <a href="login.html">Login here</a></b>
        </fieldset>
      </form>
    </div>
  </body>
</html>
